<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/login-register.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/add-post.css">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- ckEditor -->
    <script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script>

    <!-- Tags -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-input-tag"></script>

</head>
<body>
    <div id="app">
        <div>
            <home 
                @go-to-login-page="onClickLogin" 
                @go-to-register-page="onClickRegister" 
                @go-logout="onClickLogOut" 
                @go-blogpost="onClickBlogpost"
                v-bind:location="location" 
                v-bind:login="login"
                v-bind:username="username"
                v-bind:allpost="allpost">
            </home>
        </div>
        <div>
            <add-login 
                v-on:user-login="userLogin" 
                @to-register="onClickRegister" 
                @to-home="onClickHome" 
                v-bind:location="location" 
                v-bind:login="login">
            </add-login>
        </div>
        <div>
            <add-register 
                v-on:user-register="userRegister" 
                @to-login="onClickLogin" 
                @to-home="onClickHome" 
                v-bind:location="location" 
                v-bind:login="login">
            </add-register>
        </div>
        <div>
            <add-post-form
                v-bind:location="location" 
                v-bind:login="login"
                v-bind:tags="tags"
                v-bind:limit='limit'
                v-bind:content="content">
            </add-post-form>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Components -->
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Slider.js"></script>
    <script src="./js/components/TextEditor.js"></script>
    <script src="./js/components/InputTags.js"></script>
    <script src="./js/components/ListArticle.js"></script>
    
    <!-- Views -->
    <script src="./js/views/Home.js"></script>
    <script src="./js/views/Login.js"></script>
    <script src="./js/views/Register.js"></script>
    <script src="./js/views/AddPost.js"></script>
    
    <!-- Vue Init -->
    <script src="./js/main.js"></script>
</body>
</html>
